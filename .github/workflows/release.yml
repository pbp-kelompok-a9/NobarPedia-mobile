# This is a basic workflow to help you get started with Actions
name: Release

# Controls when the workflow will run
on:
  push:
    branches: [main]

# Permissions needed for creating releases
permissions:
  contents: write

jobs:
  releases:
    name: Build and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Get packages
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --split-per-abi

      # FIX: Use a dedicated action for signing. 
      # This handles Keystore decoding, Zipalign, and V2 Signing (Crucial for valid APKs).
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: build/app/outputs/flutter-apk
          signingKeyBase64: ${{ secrets.KEY_JKS }}
          alias: release  # Ensure this matches your keystore alias (you used 'release' in your old script)
          keyStorePassword: ${{ secrets.KEY_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 34.0.0

      # FIX: Updated deprecated ::set-output syntax to $GITHUB_OUTPUT
      - name: Get version from pubspec.yaml
        id: version
        run: echo "version=$(grep 'version:' pubspec.yaml | cut -c10-)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(TZ='Asia/Jakarta' date +'%A %d-%m-%Y %T WIB')" >> $GITHUB_OUTPUT

      - name: Generate unique tag
        id: tag
        run: echo "tag=v${{ steps.version.outputs.version }}-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          # Grab the signed APKs generated by the previous step
          artifacts: "build/app/outputs/flutter-apk/*-signed.apk"
          body: "Published at ${{ steps.date.outputs.date }}"
          name: "v${{ steps.version.outputs.version }} - ${{ steps.date.outputs.date }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.tag }}
